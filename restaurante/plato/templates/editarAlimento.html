{% extends "./base.html" %}
{% block title %} Edicion de alimentos {% endblock %}
{% block body %}
<div class="col-md-4 offset-md-4">
    <h2>Edicion de alimento</h2>
    <div class="card">
        <div class="card-body"> 
            <form action="/editarAlimento/" method="POST">{% csrf_token %}
                <div class="form-group">
                    <input type="text" id="txtid" name="txtid" value="{{alimento.id}}" class="form-control" placeholder="id" minlength="1" maxlength="6" readonly required>
                </div>
                <div class="form-group">
                    <input type="text" id="txtnombre" name="txtnombre" value="{{alimento.nombre}}" class="form-control" placeholder="nombre" minlength="1" maxlength="30" required>
                </div>
                <div class="form-group">
                    <input type="text" id="txtcategoria" name="txtcategoria" value="{{alimento.categoria}}" class="form-control" placeholder="categoria" minlength="1" maxlength="30" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-block">guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
